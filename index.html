<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard D3.js</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #97ace7 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .dashboard {
      max-width: 650px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
    }

    .header h1 {
      font-size: 3.5em;
      font-weight: 300;
      background: linear-gradient(45deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header h2 {
      font-size: 2.2em;
      font-weight: 250;
      color: #8590d8;
    }

    .chart-container {
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease;
      align-items: center; /* ‚Üê CENTRA HORIZONTALMENTE */
    }

    .chart-title {
      font-size: 1.5em;
      font-weight: 300;
      color: #5f7cba;
      margin-bottom: 20px;
      text-align: center;
    }

    #coords {
      background: lightgrey;
      cursor: crosshair;
      display: block;
      margin: 0 auto;
      border-radius: 10px;
    }

    @media (max-width: 600px) {
      #coords {
        width: 100% !important;
        height: auto !important;
      }
    }

    .charts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      justify-items: center;
      align-items: start;
    }

  </style>
</head>
<body>
  <div class="dashboard">
    <div class="header">
      <h1>Dashboard Interactivo</h1>
      <h2>By Esther Apaza</h2>
    </div>


       <div class="charts-grid">

    <div class="chart-container">
      <div class="chart-title"> Coordenadas del Mouse</div>
      <svg id="coords" width="500" height="300"></svg>
    </div>

    <div class="chart-container">
      <div class="chart-title">Lissajous Curve</div>
      <svg id="lissajous" width="500" height="300"></svg>
    </div>

    <div class="chart-container">
  <div class="chart-title">Drag & Drop</div>
  <svg id="dragdrop" width="500" height="250">
    <circle cx="80" cy="100" r="20" fill="pink" />
    <circle cx="250" cy="100" r="20" fill="yellow" />
    <circle cx="410" cy="100" r="20" fill="blue" />
  </svg>
</div>


<div class="chart-container">
      <div class="chart-title">Stagger Bars</div>
      <svg id="stagger" width="550" height="300"></svg>
    </div>


<div class="chart-container">
        <div class="chart-title">Sparkles</div>
        <div class="svg-wrapper">
            <svg id="brush1" width="300" height="300"></svg>
            <svg id="brush2" width="300" height="300"></svg>
        </div>
    </div>

</div>
</div>
  <script>
    (function() {
      var svg = d3.select("#coords");
      var txt = svg.append("text")
                   .attr("x", 10)
                   .attr("y", 20)
                   .attr("fill", "black")
                   .style("font-size", "12px");

      svg.on("mousemove", function() {
        var coords = d3.mouse(this);
        txt.attr("x", coords[0] + 10)
           .attr("y", coords[1] - 10)
           .text("x: " + coords[0] + ", y: " + coords[1]);
      });
    })();
  </script>

    <script src="process.js"></script>


</body>
</html>
